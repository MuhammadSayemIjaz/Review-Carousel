<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
    <header>
         <div class="Content">
             <h1 class="contentText">Our Reviews</h1>
             <div class="reviewBorder"></div>
         </div>
    </header>
    <article>
        <div class="mianContent">
            <div class="reviewSection">
                <div class="reviewImage">  
                    <img src="images/bgimg-01.jpeg" alt="Profile Image" class="demoImage">
                </div>
                <div class="doubleQuotes">
               
                </div>
            </div>
            <div class="userNameDiv">
                <span class="userName">Susan Smith</span>
                <span class="profession">WEB DEVELOPER</span>
            </div>
            <div class="profileDescription">
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit incidunt voluptatum impedit blanditiis a, vel vitae unde quo nobis, aperiam recusandae, neque amet tenetur! Maxime accusantium animi hic vel molestiae.</p>
            </div>
            <div class="iocnsDiv">
                <button class="iconsbtn"> 
                    <i class="fas fa-chevron-left"></i>     
                </button>
                <button class="iconsbtn"> 
                    <i class="fas fa-chevron-right"></i>    
                </button>
            </div>
            <div class="surpriseBtnDiv">
                <button class="surprisebtn"> Surprise Me</button>
            </div>
        </div>
    </article>
</body>
<script src="index.js"></script>
</html>
